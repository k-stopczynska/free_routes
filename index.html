<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Create your biking and running routes for free"
		/>
		<title>FREEROUTES</title>
		<link rel="icon" href="./src/assets/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="./src/assets/apple-touch-icon.png" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&family=Orbitron:wght@600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./src/styles/styles.css" />
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/gpx.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/i18next@21.6.3/dist/umd/i18next.min.js"></script>
		<script type="module" src="./src/scripts/app.js" defer></script>
	</head>
	<body>
		<header>
			<img src="./src/assets/routes-logo.png" alt="free routes logo" />
			<h1>Free routes</h1>
			<select id="languageSelector">
				<option value="en">English</option>
				<option value="pl">Polski</option>
			</select>
		</header>
		<main>
			<p id="distance"></p>
			<div class="controlPanel">
				<div class="controlPanelGroup">
					<input
						type="text"
						id="routeName"
						placeholder="Nazwa trasy"
					/>
					<button id="saveButton">Zapisz trasę</button>
				</div>
				<select id="savedRoutes">
					<option value="">Wybierz trasę</option>
				</select>
				<div class="controlPanelGroup">
					<button id="undoButton">Resetuj ostatni</button>
					<button id="resetButton">Resetuj mapę</button>
				</div>
				<div class="controlPanelGroup">
					<label for="gpxUpload" class="custom-file-upload"
						>Załaduj GPX</label
					>
					<input type="file" id="gpxUpload" accept=".gpx" hidden />
					<button id="exportButton">Eksportuj do GPX</button>
				</div>
			</div>
			<div id="container">
				<div id="map"></div>
			</div>
		</main>
		<footer>Copyright with &#10084; by szam</footer>
	</body>
</html>
