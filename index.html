<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<link rel="stylesheet" href="./styles.css" />
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>
		<script src="./app.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Free routes planner</h1>
		</header>
		<main>
			<div class="controlPanel">
				<div>
					<input
						type="text"
						id="routeName"
						placeholder="Nazwa trasy"
					/>
					<button id="saveButton">Zapisz trasę</button>
				</div>
				<select id="savedRoutes">
					<option value="">Wybierz trasę</option>
				</select>
				<button id="exportButton">Eksportuj do GPX</button>
			</div>
			<div id="container">
				<div id="map"></div>
			</div>
			<p id="distance"></p>
		</main>
		<footer>Copyright with love by szam</footer>
	</body>
</html>
