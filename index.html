<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Create your biking and running routes for free"
		/>
		<title>FREEROUTES</title>
		<link rel="icon" href="./src/assets/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="./src/assets/apple-touch-icon.png" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&family=Orbitron:wght@600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./src/styles/styles.css" />
		<script type="module" src="./src/scripts/app.js" defer></script>
	</head>
	<body>
		<header>
			<div class="headerBox">
			<img src="./src/assets/routes-logo.png" alt="free routes logo" />
			<h1>Free routes</h1>
			</div>
			<input type="checkbox" id="languageSelector" />
			<label for="languageSelector" id="languageSelectorLabel"></label>
		</header>
		<main>
			<div id="routeLengthContainer"><p id="routeLength"><p id="distance"></p></p></div>
			<div class="controlPanel">
				<div class="controlPanelGroup">
					<input
						type="text"
						id="routeName"
					/>
					<button id="saveButton"></button>
				</div>
				<select id="savedRoutes">
				</select>
				<div class="controlPanelGroup">
					<button id="undoButton"></button>
					<button id="resetButton"></button>
				</div>
				<div class="controlPanelGroup">
					<label for="gpxUpload" class="custom-file-upload" id="uploadGPX"
						></label
					>
					<input type="file" id="gpxUpload" accept=".gpx" hidden />
					<button id="exportButton"></button>
				</div>
				<button id="generateRoute">Generate Route</button>
			</div>

<div id="routeModal" class="modal hidden">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create a Route</h2>
<form>
        <label for="routeDistance">Distance (km):</label>
        <input type="number" id="routeDistance" value="10000" min="1000" max="50000">

        <label for="routeDirection">Direction (degrees):</label>
        <input type="number" id="routeDirection" value="90" min="0" max="360">

        <label for="routeType">Route Type:</label>
        <select id="routeType">
            <option value="driving-car">Driving (Car)</option>
            <option value="cycling-regular">Cycling (Regular)</option>
            <option value="foot-walking">Walking</option>
        </select>
		<button id="generateRouteInModalButton">Generate Route</button>
</form>
       
    </div>
</div>

			<div id="container">
				<div id="map"></div>
			</div>
		</main>
		<footer>Copyright with &#10084; by szam</footer>
	</body>
</html>
